# See https://github.com/Tecnativa/doodba#optodoocustomsrcreposyaml
./odoo:
  defaults:
    # Shallow repositories ($DEPTH_DEFAULT=1) are faster & thinner
    # You may need a bigger depth when merging PRs (use $DEPTH_MERGE
    # for a sane value of 100 commitms)
    depth: $DEPTH_DEFAULT
  remotes:
    kmee: https://github.com/kmee/OCB.git
  target: kmee v16-25-19
  merges:
    - kmee v16-25-19
    # Example of a merge of the PR with the number <PR>
    # - oca refs/pull/<PR>/head
    
l10n-brazil:
  # defaults:
  #   depth: $DEPTH_MERGE
  remotes:
    oca: https://github.com/oca/l10n-brazil.git
    kmee: https://github.com/kmee/l10n-brazil.git
  target: kmee 16.0
  merges:
    - oca 16.0
    - oca refs/pull/3795/head
